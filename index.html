<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Principal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>FORMULARIO INSCRIPCIÓN ALUMNO DUAL</h1>
    <div class="formulario">

        <form action="registrocorrecto.html" method="get">
            <fieldset>
                <legend>
                    <p>DATOS PERSONALES</p>
                </legend>
                <label for="nombre">Nombre : </label>
                <input type="text" required>
                <br><br>
                <label for="Apellidos">Apellidos :</label>
                <input type="text" required>
                <br><br>
                <label for="Apellidos">Edad : </label>
                <input type="number">
                <br><br>
                <label for="sexo">Sexo : </label>
                <br>
                <input type="radio" name="sexo" checked>
                <label for="" id="mas">Masculino</label>
                <br>
                <input type="radio" name="sexo">
                <label for="" id="feme">Femenino</label>
                <br>
                <input type="radio" name="sexo">
                <label for="" id="nobina">No Binario</label>
                <br><br>
            </fieldset>
            <fieldset>
                <legend>
                    <p>OTROS</p>
                </legend>
                <label for="provincia">Provincia : </label>
                <select name="provincia" id="">
                    <option value="sevilla" selected>- Sevilla -</option>
                    <option value="almeria"> Almería </option>
                    <option value="jaen"> Jaén </option>
                    <option value="huelva"> Huelva </option>
                    <option value="jaen"> Cordoba </option>
                    <option value="granada"> Granada </option>
                    <option value="malaga"> Malaga</option>
                    <option value="cadiz"> Cádiz </option>
                </select>
                <br><br>
                <label for="curriculum">Curriculum</label>
                <input type="file" name="" id="">
                <br><br>
                <label for="observaciones">Observaciones: </label>
                <br>
                <textarea name="" id="" cols="30" rows="5" placeholder="Posibles mejoras a comentar...."></textarea>
                <br><br>
            </fieldset>

            <input type="submit" class="boton">
        </form>
    </div>
</body>

</html>
